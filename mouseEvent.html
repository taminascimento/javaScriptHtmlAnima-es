  //usando shift p aumentar a bolinha ou alt p diminuir

  var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        console.log(x + ',' + y);

        if (evento.shiftKey && evento.altKey) {

            alert('Só aperte uma tecla por vez, por favor!');

        } else if(evento.shiftKey && raio + 10 <= 40) {
            raio = raio + 10;

        } else if(evento.altKey && raio - 5 >= 10) {
            raio = raio - 5;

        }

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

    }


     /* O evento do JavaScript que permite capturar o movimento do mouse,
     e logo sua coordenada, é o onmousemove, contudo esse evento não é capaz
      de saber se o botão do mouse está clicando ou não. E agora?

      Existem os eventos, onmousedown e onmouseup. O primeiro é disparado toda 
      vez que o botão esquerdo do mouse é pressionado e o segundo quando ele é solto.*/
    tela.onclick = desenhaCirculo;
