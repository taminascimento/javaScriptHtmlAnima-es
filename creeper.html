<canvas width= "600" height= "400"></canvas> <!-- tag usada para o canvas -->

<script>
	
	var tela = document.querySelector("canvas"); // pedimos a documentqS o parâmetro canvas,que será nossa tela
	var pincel = tela.getContext('2d');/*var criada para podermos "desenhar/pintar" na área criada, informamos o tipo de pincel, no caso o getContext e o parâmetro('2d') pois pode ser 3d e 4d tb*/

	//cabeça
	pincel.fillStyle = 'green'; /* propriedade. Equivale a uma var, por receber um valor, que é a cor. */
	pincel.fillRect(200, 50, 350, 300); /*preencher o retângulo e dentro dos () colocamos os parâmetros que queremos que seja preenchido com a cor escolhida*/

	//olhos
	pincel.fillStyle = 'black';
	pincel.fillRect(250, 110, 90, 90);
	pincel.fillRect(410, 110, 90, 90);
	/* ATV 1.10 Só é necessário colocarmos as coordenadas iniciais? Depois vem a área do obj(ou corrdenadas finais) e só?*/

	//nariz
	pincel.fillStyle = 'black';
	pincel.fillRect(340, 200, 70,100);

	//boca ou barba
	pincel.fillStyle = 'black';
	pincel.fillRect(300, 240, 40, 110);
	pincel.fillRect(410, 240, 40, 110);


</script>
