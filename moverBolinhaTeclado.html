<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<canvas width="600" height="400"></canvas>

<body>


    <script>
    
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400);
    
        var x = 20;
        var y = 20;
    
        // códigos do teclado
    
        var esquerda = 37
        var cima = 38
        var direita = 39
        var baixo = 40
        
        //taxa de incremento
        var taxa = 10;
    
        function desenhaCirculo(x, y, raio) {
    
            pincel.fillStyle = 'blue';
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill();
        }
    
        function limpaTela() {
    
            pincel.clearRect(0, 0, 600, 400);
        }
    
    
        function atualizaTela() {
    
            limpaTela();
            desenhaCirculo(x, y, 10);
        }
    
        setInterval(atualizaTela, 20);
    
        function leDoTeclado(evento) { //função chamada sempre que uma tecla for pressionada
    
            if(evento.keyCode == cima) {  // evento.keyCode traz o código da tecla que foi pressionada
    
                y = y - taxa;
    
            } else if (evento.keyCode == baixo) {
    
                y = y + taxa;
    
            } else if (evento.keyCode == esquerda) {
    
                x = x - taxa;
    
            } else if (evento.keyCode == direita) {
    
                x = x + taxa;
            }
        }
    
       document.onkeydown = leDoTeclado;
       /* onkeydown: permite identificar qual tecla está pressionada. 
       Esse evento é o único capaz de identificar também as setas do teclado.*/
    
    </script>
    
</body>
</html>
