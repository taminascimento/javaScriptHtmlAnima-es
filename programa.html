<canvas width="600" height="400"> </canvas>

<script>
   
     //canvas 2d API
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'lightgrey';
	pincel.fillRect(0, 0, 600, 400);

	pincel.fillStyle = 'green';
	pincel.fillRect(0, 0 , 200, 400);

	pincel.fillStyle = 'red';
	pincel.fillRect(400, 0, 200, 400);

	//triâgulo
	pincel.fillStyle = 'yellow';
	pincel.beginPath(); // ponto de partida
	pincel.moveTo(300, 200); //mover para (ponto de início)
	pincel.lineTo(200, 400); // linha para (linhas dos lados)
	pincel.lineTo(400, 400);
	pincel.fill(); // preencher

	//bola
	pincel.fillStyle = 'blue';
	pincel.beginPath();
	pincel.arc(300, 200, 50, 0, 2 * 3.14); /* arco(círculo onde 300 é o eixo X e 200 o Y; 50 é o raio,
	 0 é o ângulo inicial e 2 o Ângulo final em radianos. Os ângulos são multiplicados por 3,14= PI )*/
	pincel.fill(); // preencher

</script>
