    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <canvas width="600" height="400"></canvas>

    <body>
    <script>

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
         
        //tri창ngulo maior ou externo
         pincel.fillStyle = 'black';
         pincel.beginPath(); //ponto de partida
         pincel.moveTo(50, 50); //move o pincel
         pincel.lineTo(50, 400); //linha do tri창ngulo
         pincel.lineTo(400, 400);
         pincel.fill(); //preencher

         //tri창ngulo menor ou interno
         pincel.fillStyle = 'white';
         pincel.beginPath(); //ponto de partida
         pincel.moveTo(100, 175); //move o pincel
         pincel.lineTo(100, 350); //linha do tri창ngulo
         pincel.lineTo(275, 350);
         pincel.fill(); //preencher

    </script>
    </body>
    </html>
